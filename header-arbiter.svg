<svg width="1200" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2496ED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="auroraGlow1">
      <stop offset="0%" style="stop-color:#2496ED;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2496ED;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="auroraGlow2">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 4-pointed star symbol -->
    <symbol id="star4p" viewBox="0 0 20 20">
      <g filter="url(#glow)">
        <rect x="0" y="9.5" width="20" height="1" fill="url(#starGradient)"/>
        <rect x="9.5" y="0" width="1" height="20" fill="url(#starGradient)"/>
      </g>
    </symbol>
    
    <!-- Animations -->
    <style>
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.15; }
        50% { opacity: 0.3; }
      }
      
      .star { 
        animation: twinkle 3s ease-in-out infinite, float 6s ease-in-out infinite;
      }
      .star1 { animation-delay: 0s; }
      .star2 { animation-delay: 0.5s; }
      .star3 { animation-delay: 1s; }
      .star4 { animation-delay: 1.5s; }
      .star5 { animation-delay: 2s; }
      .star6 { animation-delay: 2.5s; }
      .star7 { animation-delay: 0.3s; }
      .star8 { animation-delay: 0.8s; }
      .star9 { animation-delay: 1.3s; }
      .star10 { animation-delay: 1.8s; }
      
      .aurora { animation: pulse 8s ease-in-out infinite; }
      .aurora1 { animation-delay: 0s; }
      .aurora2 { animation-delay: 2.7s; }
    </style>
  </defs>
  
  <!-- Dark space background -->
  <rect width="1200" height="350" fill="#02040a"/>
  
  <!-- Aurora blobs -->
  <ellipse class="aurora aurora1" cx="300" cy="175" rx="400" ry="250" fill="url(#auroraGlow1)"/>
  <ellipse class="aurora aurora2" cx="900" cy="175" rx="450" ry="280" fill="url(#auroraGlow2)"/>
  
  <!-- Stars scattered across -->
  <use href="#star4p" class="star star1" x="150" y="70" width="14" height="14"/>
  <use href="#star4p" class="star star2" x="320" y="140" width="18" height="18"/>
  <use href="#star4p" class="star star3" x="500" y="90" width="12" height="12"/>
  <use href="#star4p" class="star star4" x="680" y="200" width="16" height="16"/>
  <use href="#star4p" class="star star5" x="850" y="80" width="13" height="13"/>
  <use href="#star4p" class="star star6" x="1020" y="150" width="17" height="17"/>
  <use href="#star4p" class="star star7" x="220" y="250" width="15" height="15"/>
  <use href="#star4p" class="star star8" x="420" y="220" width="19" height="19"/>
  <use href="#star4p" class="star star9" x="750" y="280" width="14" height="14"/>
  <use href="#star4p" class="star star10" x="950" y="240" width="16" height="16"/>
  
  <!-- Docker whale icon (simplified) -->
  <g transform="translate(250, 140)" filter="url(#strongGlow)">
    <rect x="-15" y="-10" width="30" height="20" rx="3" fill="none" stroke="#2496ED" stroke-width="2"/>
    <rect x="-12" y="-7" width="6" height="5" fill="#2496ED" opacity="0.6"/>
    <rect x="-4" y="-7" width="6" height="5" fill="#2496ED" opacity="0.6"/>
    <rect x="4" y="-7" width="6" height="5" fill="#2496ED" opacity="0.6"/>
    <path d="M -15,-10 Q -15,-20 -5,-20 L 5,-20 Q 15,-20 15,-10" fill="none" stroke="#2496ED" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="350" y="150" font-family="'Playfair Display', Georgia, serif" font-size="56" font-weight="700" 
        fill="url(#titleGradient)" filter="url(#strongGlow)">
    ArbiterAI
  </text>
  
  <!-- Version badge -->
  <g transform="translate(680, 140)">
    <rect x="0" y="-18" width="80" height="28" rx="14" fill="rgba(36, 150, 237, 0.2)" 
          stroke="#2496ED" stroke-width="1.5"/>
    <text x="40" y="0" font-family="'Inter', sans-serif" font-size="14" font-weight="700"
          fill="#2496ED" text-anchor="middle">
      v5.0
    </text>
  </g>
  
  <!-- Subtitle -->
  <text x="600" y="200" font-family="'Inter', 'Segoe UI', sans-serif" font-size="24" font-weight="600"
        fill="#00BFFF" text-anchor="middle" letter-spacing="1">
    The Docker for AI Code Agents
  </text>
  
  <!-- Decorative line -->
  <line x1="350" y1="230" x2="850" y2="230" stroke="url(#titleGradient)" stroke-width="2" opacity="0.4" filter="url(#glow)"/>
  
  <!-- Feature badges -->
  <g transform="translate(600, 270)">
    <!-- Docker Isolation -->
    <g transform="translate(-220, 0)">
      <rect x="-50" y="-12" width="100" height="24" rx="12" fill="rgba(36, 150, 237, 0.15)" 
            stroke="#2496ED" stroke-width="1"/>
      <text x="0" y="3" font-family="'Inter', sans-serif" font-size="11" 
            fill="#2496ED" text-anchor="middle" font-weight="600">
        üê≥ DOCKER
      </text>
    </g>
    
    <!-- 100% Local -->
    <g transform="translate(-70, 0)">
      <rect x="-50" y="-12" width="100" height="24" rx="12" fill="rgba(0, 255, 255, 0.15)" 
            stroke="#00FFFF" stroke-width="1"/>
      <text x="0" y="3" font-family="'Inter', sans-serif" font-size="11" 
            fill="#00FFFF" text-anchor="middle" font-weight="600">
        üîí 100% LOCAL
      </text>
    </g>
    
    <!-- Zero Cost -->
    <g transform="translate(80, 0)">
      <rect x="-50" y="-12" width="100" height="24" rx="12" fill="rgba(0, 191, 255, 0.15)" 
            stroke="#00BFFF" stroke-width="1"/>
      <text x="0" y="3" font-family="'Inter', sans-serif" font-size="11" 
            fill="#00BFFF" text-anchor="middle" font-weight="600">
        üí∞ ZERO COST
      </text>
    </g>
    
    <!-- Open Source -->
    <g transform="translate(230, 0)">
      <rect x="-55" y="-12" width="110" height="24" rx="12" fill="rgba(36, 150, 237, 0.15)" 
            stroke="#2496ED" stroke-width="1"/>
      <text x="0" y="3" font-family="'Inter', sans-serif" font-size="11" 
            fill="#2496ED" text-anchor="middle" font-weight="600">
        üåç OPEN SOURCE
      </text>
    </g>
  </g>
  
  <!-- Owl mascot -->
  <g transform="translate(950, 140)" filter="url(#strongGlow)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#titleGradient)" stroke-width="2" opacity="0.3"/>
    <text x="0" y="12" font-size="40" text-anchor="middle">ü¶â</text>
  </g>
</svg>
