version: '3.8'

services:
  backend:
    build: ./backend
    container_name: anti-c-agent
    ports:
      - "8000:8000"
    environment:
      # For Docker Desktop (Mac/Windows) - auto-detected
      # For Linux, uncomment and use gateway IP:
      # - OLLAMA_URL=http://172.17.0.1:11434/api/generate
      - OLLAMA_MODEL=llama2
    # For Linux, you can also use host network mode:
    # network_mode: host
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# To run:
# docker-compose up -d
#
# To stop:
# docker-compose down
#
# To view logs:
# docker-compose logs -f backend
